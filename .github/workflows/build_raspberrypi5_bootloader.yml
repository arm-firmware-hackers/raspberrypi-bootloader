name: Build Raspberry Pi 5

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manuelles Auslösen
  schedule:
    - cron: '0 13 * * *'  # Täglich um 13:00 UTC

jobs:
  build-rpi5:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v4

      - name: Abhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu

      - name: Build für Raspberry Pi 5 starten
        run: make rpi5

      - name: boot.vfat verpacken
        run: |
          mkdir -p output
          tar -czvf output/boot-rpi5.tar.gz boot.vfat

      - name: Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: boot-rpi5
          path: output/boot-rpi5.tar.gz
